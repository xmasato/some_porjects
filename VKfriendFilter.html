<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Другофильтр</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="vkff.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
</head>
<body>

<div class="col-centered">
    <div class="block">
        <div class="main-window">
            <div class="main-window-header">
                <div class="main-window-header-left">Выберите друзей</div>
                <div class="main-window-header-right">
                    <span class="glyphicon glyphicon-remove close"></span>
                </div>
            </div>
            <div class="main-window-input">
                <div class="main-window-input-left"><input type="text" placeholder="Начните вводить имя друга">
                    <span class="glyphicon glyphicon-search search"></span>
                </div>
                <div class="main-window-input-right"><input type="text" placeholder="Поиск в списке"></div>
            </div>
            <div class="list">
                <div class="list-header">
                    <div class="col-xs-6 list-header-left">Ваши друзья</div>
                    <div class="col-xs-6 list-header-right">Друзья в списке</div>
                </div>
                <div class="list-body">
                    <div class="col-xs-6 list-body-left">
                        <ul id="left-container"></ul>
                    </div>
                    <div class="col-xs-6 list-body-right">
                        <ul id="right-container"></ul>
                    </div>
                </div>
            </div>
            <div class="main-window-footer">
                <button id="save">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<script src="vkff.js" language="JavaScript"></script>

<script id="entrytemplate" type="text/x-handlebars-template">
    {{#each list}}
    <li draggable="true">
        <div class="foto"><img src="{{photo_100}}"/><span>{{first_name}} {{last_name}}</span><span class="glyphicon glyphicon-plus list-icon add"></span></div>
    </li>
    {{/each}}
</script>


</body>
</html>
